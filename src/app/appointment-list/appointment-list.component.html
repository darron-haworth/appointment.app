<div style="width: 600px">
    <input [(ngModel)]="newAppointmentTitle" style="width: 300px" placeholder="Appointment description">
    <input [(ngModel)]="newAppointmentDate" type="date" placeholder="Appointment date">
    <button (click)="addAppointment()" >Add</button>
    
</div>

<ul>

    <li *ngFor="let appt of appointments; index as i">
       {{appt.title}} {{appt.date | date: 'yyyy.MM.dd'}}
       <button (click)="deleteAppointment(i)">Delete</button>
    </li>
</ul>
